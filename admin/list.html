<div class="mt-8 flow-root">
  <div class="-mx-4 -my-2 sm:-mx-6 lg:-mx-8">
    <div class="py-2">
      <div class="flex justify-between">
        <div class="flex mb-2 items-center" id="filter_form">
          <div class="relative mt-2 rounded-md shadow-sm">
            <div x-show="$store.current.showSearch">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.5" stroke="currentColor"
                  class="w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </div>
              <input type="text" x-model="$store.queryresult.keyword" @keyup.enter="$store.queryresult.refresh()"
                class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="Type to search" />
            </div>
          </div>
          <template x-if="$store.current.showFilter">
            <span class="mx-2 relative mt-2 rounded-md shadow-sm">
              <button type="button"
                class="relative -ml-px inline-flex items-center rounded-md bg-white px-2 py-1.5 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50  ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
                <span class="sr-only">Filters</span>
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                </svg>
                <span class="mx-2">Filters</span>
              </button>
            </span>
          </template>
        </div>
        <div id="result_layout_form">
          <!-- result layout grid widget -->
        </div>
      </div>
      <div class="flex">
        <div id="category_form">
          <!-- show category -->
        </div>
        <div class="w-full">
          <div class="w-full">
            <div id="result_head_form"></div>
            <!-- show result path -->
            <div id="result_form">
              <!-- show result -->
              <div class="overflow-x-auto">
                <table class="w-full border-separate border-spacing-0 shadow">
                  <thead>
                    <tr class="relative">
                      <!-- Column headers -->
                      <template x-if="$store.current.actions.length > 0">
                        <th scope="col" class="sticky border-b border-gray-300 relative px-7 sm:w-12 sm:px-6">
                          <input type="checkbox" x-on:click="$store.queryresult.selectAll()" id="btn_selectAll"
                            class="absolute left-4 top-1/2 -mt-2 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
                        </th>
                      </template>
                      <template x-if="$store.current.shows">
                        <template x-for="col in $store.current.shows">
                          <th scope="col" x-text="col.headerName"
                            class="sticky w-72 border-b border-gray-300 bg-opacity-75 py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 backdrop-blur backdrop-filter sm:pl-6 lg:pl-8">
                          </th>
                        </template></template>
                      <!--Selected action bar-->
                      <template x-if="$store.current.actions.length > 0 && $store.queryresult.selected">
                        <div class="absolute top-0 left-14 flex h-12 items-center space-x-3 bg-gray-50 sm:left-12">
                          <span class="font-semibold" x-text="$store.queryresult.selected"></span>
                          <span>Selected</span>
                          <a href="#" @click="$store.queryresult.selectResult($event)" class="text-gray-600">or Select
                            result(<span class="font-semibold" x-text="$store.queryresult.total"></span>)</a>
                          <template x-for="action in $store.current.actions">
                            <button type="button" x-text="action.name" :class="action.class" @click="action.onclick()"
                              class="inline-flex items-center rounded px-2 py-1 text-sm font-semibold shadow-sm"></button>
                          </template>
                        </div>
                      </template>
                    </tr>
                  </thead>
                  <tbody class="overflow-y-scroll">
                    <!-- Query result -->
                    <template x-if="$store.queryresult.rows">
                      <template x-for="(row,rowIdx) in $store.queryresult.rows">
                        <tr class="hover:bg-gray-50" :class="row.selected?'bg-gray-50':'bg-white'">
                          <template x-if="$store.current.actions.length > 0">
                            <td class="border-b border-gray-200 relative px-7 sm:w-12 sm:px-6">
                              <input type="checkbox" x-model="row.selected"
                                @click="$store.queryresult.onselect($event, row)"
                                class="absolute left-4 top-1/2 -mt-2 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
                            </td>
                          </template>
                          <template x-for="(col,colIdx) in row.cols">
                            <td
                              class="whitespace-nowrap border-b border-gray-200 py-3 pl-4 pr-3 text-sm text-gray-900 sm:pl-6 lg:pl-8">
                              <template x-if="colIdx === 0">
                                <a href="#" @click="editObject($event, $store.queryresult.rows[rowIdx])"
                                  class="text-indigo-600 hover:text-indigo-900">
                                  <div x-admin-render="col"></div>
                                </a>
                              </template>
                              <template x-if="colIdx !== 0">
                                <div x-admin-render="col"></div>
                              </template>
                            </td>
                          </template>
                        </tr>
                      </template>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <nav class="border-t border-gray-200 bg-white px-4 py-3 sm:px-6 max-w-full" aria-label="Pagination">
            <template x-if="$store.queryresult.total === 0">
              <div class="hidden sm:block">
                <p class="text-sm text-gray-700">No results found.</p>
              </div>
            </template>
            <template x-if="$store.queryresult.total">
              <div class="flex items-center justify-between">
                <div class="hidden sm:block">
                  <p class="text-sm text-gray-700">
                    Showing
                    <span class="font-medium" x-text="$store.queryresult.pos_value"></span>
                    to
                    <span class="font-medium" x-text="$store.queryresult.pos + $store.queryresult.count"></span>
                    of
                    <span class="font-medium" x-text="$store.queryresult.total"></span>
                    results
                  </p>
                </div>
                <div class="flex flex-1 justify-between sm:justify-end">
                  <a href="#" x-on:click="$store.queryresult.queryprev($event)"
                    class="relative inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0">Previous</a>
                  <a href="#" x-on:click="$store.queryresult.querynext($event)"
                    class="relative ml-3 inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0">Next</a>
                </div>
              </div>
            </template>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
